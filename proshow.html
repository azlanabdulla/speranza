<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo2.png">
    <title>Autoshow - Speranza</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 8%;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .event-details {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .event-title {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 1rem;
        }

        .car-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        model-viewer {
            width: 800px;
            height: 500px;
        }

        footer {
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            model-viewer {
                width: 100%;
                height: 400px;
            }
            .event-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="logo2.png" alt="speranza-logo">
        </div>
        <div class="nav-links">
            <a href="index.html#home">Home</a>
            <a href="index.html#events">Events</a>
            <a href="index.html#map">Map</a>
            <a href="index.html#schedule">Schedule</a>
            <a href="index.html#gallery">Gallery</a>
            <a href="index.html#sponsors">Sponsors</a>
            <a href="index.html#contact">Contact</a>
        </div>
    </nav>

    <section class="event-details">
        <h1 class="event-title">Autoshow</h1>
        <p class="event-date">March 15-16, 2025 | Main Auditorium</p>

        <!-- 3D Model Viewer -->
        <div class="car-container">
            <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
            <model-viewer src="model.glb" alt="3D Car Model" auto-rotate camera-controls></model-viewer>
        </div>

        <p class="event-description">Explore the 3D Yellow Mustang Model.</p>
    </section>

    <footer>
        <p>&copy; SPERANZA 2025. All Rights Reserved.</p>
    </footer>

</body>
</html>
