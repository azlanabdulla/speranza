<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo2.png">
    <meta name="theme-color" content="#ff6600"> <!-- Change to your desired color -->

    <title>Speranza - Techfest</title>
    <link rel="stylesheet" href="styles.css">

    
    
</head>
<body>
    <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img src="logo2.png" alt="speranza-logo" width="8%">
            </div>

            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="#home" class="nav-item">Home</a>
                <a href="#events" class="nav-item">Events</a>
                <a href="#map" class="nav-item">Map</a>
                <a href="#schedule" class="nav-item">Schedule</a>
                <a href="#gallery" class="nav-item">Gallery</a>
                <a href="#sponsors" class="nav-item">Sponsors</a>
                <a href="#about" class="nav-item">About</a>
            </div>

            <!-- Hamburger Menu (Mobile) -->
            <div class="hamburger-menu">&#9776;</div>
        </nav>




    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <div class="glow-container">
                <p class="heading-title text-container">
                    <span class="text">SPERANZA</span>
                    <span class="glow" id="glowEffect">SPERANZA</span>
                </p>
            </div>
            
            <p class="discript">Unleash the Festive Spirit</p>
            <a href="#register" class="cta-button">Explore</a>
        </div>
    </section>

    <!-- Events Section -->
    <section class="events" id="events">
        <h2 class="section-title1">Events</h2>
        <div class="event-grid">
            <div class="event-card1">
                <h3>Work Shop</h3>
                <img id="eventImage1" src="workshop.png" alt="workshop" width="300px">
            </div>
            <div class="event-card2">
                <h3>Auto Show</h3>
                <img id="eventImage2" src="car.webp" alt="cars" width="300px">
            </div>
            <div class="event-card3">
                <h3>Pro Show</h3>
                <img id="eventImage3" src="proshow.jpg" alt="proshow" width="300px">
            </div>
            

        </div>
    </section>


     <!-- Map Section -->
     <section class="map" id="map">
        <h2 class="section-title2">Map</h2>
        <div class="map-grid">
            <img src="map.png" alt="Campus Map" width="1000px">
            <input type="text" class="search-bar" value="Govt Engineering College Wayanad" readonly onclick="redirectToGoogleMaps()">

                    <style>
                        .map-grid {
                            display: flex;
                            flex-direction: column; /* Stack items vertically */
                            align-items: center; /* Center horizontally */
                            justify-content: center;
                            gap: 20px; /* Space between the map and search bar */
                        }

                        .search-bar {
                            width: 400px;
                            padding: 10px;
                            font-size: 16px;
                            border: 2px solid #ffcc00;
                            border-radius: 5px;
                            cursor: pointer;
                            text-align: center;
                            background-color: #ffcc00;
                            color: black;
                            font-weight: bold;
                            transition: 0.3s ease-in-out;
                            margin-top: 10px; /* Extra spacing if needed */
                        }

                        .search-bar:hover {
                            border-color: #000;
                            background-color: #ffd633; /* Slightly lighter yellow */
                            transform: scale(1.05);
                        }

                        /* Responsive adjustments */
                        @media (max-width: 768px) {
                            .search-bar {
                                width: 80%; /* Make it more flexible */
                                font-size: 14px;
                            }
                        }

                        @media (max-width: 480px) {
                            .search-bar {
                                width: 90%; /* Full width for smaller screens */
                            }
                        }

                    </style>

                    <script>
                        function redirectToGoogleMaps() {
                            window.location.href = "https://maps.app.goo.gl/utpmHx5Byc2aQsTr7";
                        }
                    </script>

                    </div>  
    </section>


    <!-- Schedule Section -->
    <section class="Schedule" id="schedule">
        <h2 class="section-title3">Schedules</h2>
        <div class="Schedule-info">
            <h1>hi</h1>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <h2 class="section-title4">Gallery</h2>
        <div class="gallery-grid">

            <img src="gallery/gallery1.png" alt="Event Image" class="event-image">
            <style>
                .event-image {
                    width: 50px; /* Set a specific width */
                    height: auto; /* Maintain aspect ratio */
                }
            </style>

            <img src="gallery/gallery2.jpg" alt="Event Image" class="event-image">
            <img src="gallery/gallery3.png" alt="Event Image" class="event-image">
            <img src="gallery/gallery4.jpg" alt="Event Image" class="event-image">
        </div>
    </section>

    <!-- Sponsors Section -->
    <section class="sponsors" id="sponsors">
        <h2 class="section-title5">Our Sponsors</h2>
        <div class="sponsor-logos">
            <img src="sponsers\digimate.png" alt="Sponsor Logo">
       
        </div>
    </section>

    <!-- contact Section -->
    <section class="about" id="about">
        <h2 class="section-title6">About</h2>
        <div class="contact-info">
            <h1>hi</h1>
        </div>
    </section>


    <!-- Footer -->
    <section class="footer" id="footer">
        <footer>
            <p>&copy; SPERANZA 2025. All Rights Reserved.</p>
        </footer>
    </section>

    <script src="script.js"></script> 
</body>
</html>
